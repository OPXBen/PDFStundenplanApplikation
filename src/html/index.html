<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StundenPlanMergerBFO</title>
    <link id="theme" rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="../css/main.css">
    <script src="../script/darkModeToggle.js"></script>
    <script src="../script/Script.js"></script>

</head>
<body>
    <h1>
        Title
    </h1>

    <div id="themeToggle">
    <button onclick="toggleTheme('light-mode.css')">
        <img id="sun" src="../img/sun.png" alt="Light Mode" style="width:20px;height:20px;">
    </button>

    <button onclick="toggleTheme('dark-mode.css')">
        <img id="moon" src="../img/moon.png" alt="Dark Mode" style="width:20px;height:20px;">
    </button>
    </div>

    <form id="uploadFile" method="post" action="../script/splitter,js">
        <div id="dropZone">
            Drop the PDF files here or click to select
        </div>

        <div id="fileInput">
        <input type="file"  name="files" multiple accept=".pdf";>
        </div>
    </form>

    <div id="submitButton">
        <button type="submit" form="uploadFile">Upload Files</button>
    </div>


</body>
</html>
