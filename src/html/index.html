<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>StundenPlanMergerBFO</title>

	<!-- CSS -->
	<link rel="stylesheet" href="../css/light-mode.css">
	<link rel="stylesheet" href="../css/main.css">

	<!-- Dark mode toggle (no imports, safe early load) -->
	<script src="../script/darkModeToggle.js"></script>

	<!-- PDF.js -->
	<script src="../libs/pdf.min.js"></script>
	<script>
		pdfjsLib.GlobalWorkerOptions.workerSrc = "../libs/pdf.worker.min.js";
	</script>

	<!-- PDF-lib / JSZip / FileSaver -->
	<script src="../libs/pdf-lib.min.js"></script>
	<script src="../libs/jszip.min.js"></script>
	<script src="../libs/FileSaver.min.js"></script>

	<!-- App core (ORDER MATTERS) -->
	<script src="../script/Environnement.js"></script>
	<script src="../script/DropZoneHandler.js"></script>
	<script src="../script/input.js"></script>
	<script src="../script/splitter.js"></script>
</head>

<body>
	<header>
		<h1>
			<span class="emv">EMV</span><span class="s">s</span>
		</h1>

		<div id="themeToggle">
			<button id="themeToggleBtn" type="button">
				<img id="sun" src="../img/sun.png" alt="Light Mode">
				<img id="moon" src="../img/moon.png" alt="Dark Mode">
			</button>
		</div>
	</header>

	<main>
		<section class="pdf-section">
			<label for="fileInput">Select or drop PDF files:</label>
			<div id="dropZonePDF">Drop the PDF files here or click to select</div>
			<input type="file" id="fileInput" accept=".pdf" hidden>

			<div id="OptionPDF">
				<label for="pdfOption">PDF Output Mode:</label>
				<select id="pdfOption">
					<option value="einzelnePDF">Single PDFs</option>
					<option value="mergedPDF">Merged PDF</option>
				</select>
			</div>
		</section>

		<section class="visa-section">
			<label for="visaInput">Enter Visa Code or Drop Visa File:</label>
			<div id="dropZoneVISA">Drop the VISA List here or click to select</div>
			<input type="text" id="visaInput" placeholder="Enter Visa" maxlength="5">
			<input type="file" id="fileInputVISA" accept=".txt,.csv" hidden>

			<div id="visaListWrapper">
				<ul id="listVisa"></ul>
			</div>
		</section>
	</main>

	<footer>
		<button id="submit">Submit</button>
	</footer>
</body>
</html>
