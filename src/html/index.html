<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StundenPlanMergerBFO</title>
        <link rel="stylesheet" href="../css/light-mode.css">
        <link rel="stylesheet" href="../css/main.css">
        <script src="../script/darkModeToggle.js"></script>
        <!-- PDF.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.15.349/pdf.min.js"></script>
        <script>
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.15.349/pdf.worker.min.js';
        </script>
        <!-- PDF-lib (browser-ready) -->
        <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
		<!-- JSZip for zipping multiple PDFs -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
		<!-- FileSaver.js for saving the zip -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
        <!-- Splitter JS -->
        <script src="../script/splitter.js" defer></script>
		<script src="../script/input.js"></script>
    </head>

    <body>
        <h1>
            BFO
        </h1>

        <div id="themeToggle">
        <button onclick="toggleTheme('light-mode.css')">
            <img id="sun" src="../img/sun.png" alt="Light Mode" style="width:20px;height:20px;">
        </button>

        <button onclick="toggleTheme('dark-mode.css')">
            <img id="moon" src="../img/moon.png" alt="Dark Mode" style="width:20px;height:20px;">
        </button>
        </div>

        <input type="text" id="visaInput" placeholder="Enter Visa" maxlength="4" style="text-transform:uppercase;">

        <form id="uploadFile" method="post" action="../script/splitter,js">
            <div id="dropZone">
                Drop the PDF files here or click to select
            </div>
            <input type="file" id="fileInput" name="files" accept=".pdf" style="display: none;">
        </form>

                <div id="pdfOption">
			<label for="pdfOption">How do you want the PDF:</label>
			<select name="pdfOption" id="pdfOption">
				<option id="einzelnePDF" value="einzelnePDF">Single PDFs in ZIP</option>
				<option id="mergedPDF" value="mergedPDF">Merged PDF</option>
            </select>
        </div>

        <div id="submitButton">
            <button id="submit">submit</button>
        </div>


    </body>
</html>
