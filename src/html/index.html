<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StundenPlanMergerBFO</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light-mode.css" />
    <link rel="stylesheet" href="../css/main.css">
    <script src="../script/darkModeToggle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="../js/pdf.js"></script> <!-- downloaded pdf.js for browser -->
    <script src="../script/splitter.js"></script>
</head>
<body>
    <h1>
        Title
    </h1>

    <div id="themeToggle">
    <button onclick="toggleTheme('light-mode.css')">
        <img id="sun" src="../img/sun.png" alt="Light Mode" style="width:20px;height:20px;">
    </button>

    <button onclick="toggleTheme('dark-mode.css')">
        <img id="moon" src="../img/moon.png" alt="Dark Mode" style="width:20px;height:20px;">
    </button>
    </div>

    <form id="uploadFile" method="post" action="../script/splitter,js">
        <div id="dropZone">
            Drop the PDF files here or click to select
        </div>
         <input type="file" id="fileInput" name="files" accept=".pdf" style="display: none;">
    </form>

    <div id="submitButton">
        <button id="submit">submit</button>
    </div>


</body>
</html>
